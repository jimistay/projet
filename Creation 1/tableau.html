<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>
<body>
    <center>
        <h1>Exemple basique d'un tableau</h1>
        <br>
        <br>
        <table border="10px" cellpadding="15px" cellspacing="10px">
            <tr>
                <td colspan="5" align="center" bgcolor="#DAA6F9">Exercice tableau</td>
            </tr>
            <tr bgcolor="#9B14EE">
                <td align="center" style="color: white;">Année 2000</td>
                <td align="center" style="color: white;">Année 2010</td>
                <td align="center" style="color: white;">Année 2020</td>
            </tr>
            <tr bgcolor="#36144B">
                <td align="center"style="color: white;">100</td>
                <td align="center"style="color: white;">150</td>
                <td align="center"style="color: white;">400</td>
            </tr>
        </table>
    </center>


</body>
</html>
