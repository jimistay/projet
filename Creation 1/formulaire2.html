<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bouton1.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Veillez remplir ce formulaire pour cr√©e un compte</h1>
    <div class="container">
      <label for="social">Raison social :</label>
      <input type="text" id="social" />

      <label for="etoile">Etoile :</label>
      <input
        type="number"
        id="etoile"
        min="0"
        max="5"
        value="0"
      />

      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" />

      <label for="mail">Email :</label>
      <input type="text" id="mail" />

      <label for="price">Prix : </label>
      <input type="text" id="price" />
      <div>
        <label for="petsTrue" id="labelFirst">Animaux acceptes : </label>
        <input type="radio" name="pets" id="petsTrue" />
      </div>
      <div>
        <label for="petsfalse">Animaux non acceptes : </label>
        <input type="radio" name="pets" id="petsfalse" />
      </div>

      <label for="country">Ville :</label>
      <input type="text" id="country" />

      <label for="type">Type :</label>
      <select id="type">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>

      <label for="user">Identifiant :</label>
      <input type="text" id="user" />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" />
    </div>
    <footer>
      <button>Annuler</button>
      <button>S'inscrire</button>
    </footer>
  </body>
</html>
